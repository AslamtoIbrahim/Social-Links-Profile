<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Welcome to Social links profile</h1>

  <main>
    <div class="card">
      <div class="info">
        <img class="image" src="assets/images/avatar-jessica.jpeg" alt="avatar image">
        <div class="naloc">
          <p class="name">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
        </div>
        <p class="job">"Front-end developer and avid reader."</p>
      </div>
      <div class="linkses">
        <a href="https://github.com/AslamtoIbrahim" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com/?original_referer=https%3A%2F%2Fwww.google.com%2F" target="_blank">LinkedIn</a>
        <a href="https://x.com/?lang=en" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">BRAHIM AJGAGAL</a>.
  </div>
</body>

</html>
